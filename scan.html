<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Crop</title>
  <link rel="stylesheet" href="scan.css">
</head>
<body>

<div id="uploadModal" class="modal">
  <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Select an Option</h2>
      <button id="galleryUpload">📁 Upload from Gallery</button>
      <button id="captureImage">📷 Capture Image</button>
  </div>
</div>


<button id="scanNowBtn" class="scan-button">Scan Now</button>


<input type="file" id="fileInput" accept="image/*" style="display: none;">


<input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;">

</body>
</html>
